<nav class="navbar" [ngClass]="{'scrolled': isScrolled}">
  <div class="container">
    <div class="nav-content">
      <!-- Logo -->
      <a class="nav-brand" href="#" (click)="scrollToSection('home')">
        <div class="logo-container">
          <img src="assets/svg/logo.svg" alt="Miguel Muzo" class="logo">
          <span class="brand-text">Miguel Muzo</span>
        </div>
      </a>

      <!-- Desktop Navigation -->
      <div class="nav-links desktop-nav">
        <a class="nav-link" 
           [class.active]="activeSection === 'home'"
           (click)="scrollToSection('home')">
          <span class="nav-text">Inicio</span>
          <div class="nav-indicator"></div>
        </a>
        <a class="nav-link" 
           [class.active]="activeSection === 'aboutme'"
           (click)="scrollToSection('aboutme')">
          <span class="nav-text">Sobre Mí</span>
          <div class="nav-indicator"></div>
        </a>
        <a class="nav-link" 
           [class.active]="activeSection === 'education'"
           (click)="scrollToSection('education')">
          <span class="nav-text">Educación</span>
          <div class="nav-indicator"></div>
        </a>
        <a class="nav-link" 
           [class.active]="activeSection === 'curriculum'"
           (click)="scrollToSection('curriculum')">
          <span class="nav-text">Experiencia</span>
          <div class="nav-indicator"></div>
        </a>
        <a class="nav-link" routerLink="/portfolio">
          <span class="nav-text">Portafolio</span>
          <div class="nav-indicator"></div>
        </a>
        <a class="nav-link" routerLink="/contacts">
          <span class="nav-text">Contacto</span>
          <div class="nav-indicator"></div>
        </a>
      </div>

      <!-- Actions -->
      <div class="nav-actions">
        <!-- Theme Toggle -->
        <button class="theme-toggle" (click)="toggleTheme()" aria-label="Cambiar tema">
          <div class="theme-icon">
            <i class="bi bi-sun sun-icon" [class.active]="theme === 'light'"></i>
            <i class="bi bi-moon moon-icon" [class.active]="theme === 'dark'"></i>
          </div>
        </button>

        <!-- CTA Button -->
        <a class="btn btn-primary cta-button" routerLink="/contacts">
          <span>Hablemos</span>
          <i class="bi bi-arrow-right"></i>
        </a>

        <!-- Mobile Menu Toggle -->
        <button class="mobile-toggle" (click)="toggleMobileMenu()" aria-label="Menú">
          <div class="hamburger" [class.active]="isMobileMenuOpen">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </button>
      </div>
    </div>

    <!-- Mobile Navigation -->
    <div class="mobile-nav" [class.open]="isMobileMenuOpen">
      <div class="mobile-nav-content">
        <div class="mobile-links">
          <a class="mobile-link" 
             [class.active]="activeSection === 'home'"
             (click)="scrollToSection('home'); closeMobileMenu()">
            <i class="bi bi-house"></i>
            <span>Inicio</span>
          </a>
          <a class="mobile-link" 
             [class.active]="activeSection === 'aboutme'"
             (click)="scrollToSection('aboutme'); closeMobileMenu()">
            <i class="bi bi-person"></i>
            <span>Sobre Mí</span>
          </a>
          <a class="mobile-link" 
             [class.active]="activeSection === 'education'"
             (click)="scrollToSection('education'); closeMobileMenu()">
            <i class="bi bi-mortarboard"></i>
            <span>Educación</span>
          </a>
          <a class="mobile-link" 
             [class.active]="activeSection === 'curriculum'"
             (click)="scrollToSection('curriculum'); closeMobileMenu()">
            <i class="bi bi-briefcase"></i>
            <span>Experiencia</span>
          </a>
          <a class="mobile-link" routerLink="/portfolio" (click)="closeMobileMenu()">
            <i class="bi bi-collection"></i>
            <span>Portafolio</span>
          </a>
          <a class="mobile-link" routerLink="/contacts" (click)="closeMobileMenu()">
            <i class="bi bi-envelope"></i>
            <span>Contacto</span>
          </a>
        </div>
        
        <div class="mobile-footer">
          <div class="social-links">
            <a href="https://www.linkedin.com/in/eduardo-miguel-muzo-6379b2234/" target="_blank" class="social-link">
              <i class="bi bi-linkedin"></i>
            </a>
            <a href="https://github.com/Miguel-EMC" target="_blank" class="social-link">
              <i class="bi bi-github"></i>
            </a>
            <a href="mailto:eduardomuzo123456@gmail.com" class="social-link">
              <i class="bi bi-envelope"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile Menu Overlay -->
  <div class="mobile-overlay" 
       [class.active]="isMobileMenuOpen" 
       (click)="closeMobileMenu()"></div>
</nav>
