<section class="about-section">
  <div class="container">
    <div class="about-grid">
      <div class="about-text">
        <h2>{{ 'home.about.title' | translate }}</h2>
        <p>{{ 'home.about.description' | translate }}</p>
        <div class="about-skills">
          <span class="skill-tag" *ngFor="let skill of topSkills">{{ skill }}</span>
        </div>
        <div class="about-actions">
          <button class="btn-primary" (click)="scrollToSection('contacto')">
            <i class="bi bi-envelope-fill"></i>
            <span>{{ 'home.hero.contact' | translate }}</span>
          </button>
          <a href="https://wa.me/593999763190?text=Hola%20Miguel" target="_blank" class="btn-secondary">
            <i class="bi bi-whatsapp"></i>
            <span>WhatsApp</span>
          </a>
        </div>
      </div>
      <div class="about-visual">
        <div class="experience-card">
          <div class="exp-icon">
            <i class="bi bi-briefcase-fill"></i>
          </div>
          <div class="exp-content">
            <h4>Experiencia</h4>
            <p>Desarrollador Full Stack</p>
            <span class="exp-time">2+ a√±os</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
