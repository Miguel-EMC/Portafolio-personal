<div class="portfolio-container">
  <h1 class="portfolio-title">Mi Portafolio</h1>

  <!-- Proyectos Personales -->
  <section class="projects-section">
    <h2>Proyectos Personales</h2>
    <div class="projects-grid">
      <div *ngFor="let project of personalProjects" class="project-card" (click)="showDetails(project)">
        <div class="card-content">
          <h3>{{ project.title }}</h3>
          <p>{{ project.description }}</p>
          <div class="tools">
            <img *ngFor="let tool of project.frameworks" [src]="getToolIcon(tool)" [alt]="tool">
          </div>
          <!-- Mostrar solo la primera imagen -->
          <img *ngIf="project.images.length > 0" [src]="project.images[0]" [alt]="project.title" class="card-image">
        </div>
        <div class="card-actions">
          <button (click)="showDetails(project); $event.stopPropagation()">Más Detalles</button>
          <a *ngIf="project.githubUrl" [href]="project.githubUrl" target="_blank" (click)="$event.stopPropagation()">
            <i class="fab fa-github"></i> GitHub
          </a>
        </div>
      </div>
    </div>
  </section>

  <!-- Proyectos Profesionales -->
  <section class="projects-section">
    <h2>Proyectos Profesionales</h2>
    <div class="projects-grid">
      <div *ngFor="let project of professionalProjects" class="project-card" (click)="showDetails(project)">
        <div class="card-content">
          <h3>{{ project.title }}</h3>
          <p>{{ project.description }}</p>
          <div class="tools">
            <img *ngFor="let tool of project.frameworks" [src]="getToolIcon(tool)" [alt]="tool">
          </div>
          <!-- Mostrar solo la primera imagen -->
          <img *ngIf="project.images.length > 0" [src]="project.images[0]" [alt]="project.title" class="card-image">
        </div>
        <div class="card-actions">
          <button (click)="showDetails(project); $event.stopPropagation()">Más Detalles</button>
          <a *ngIf="project.liveUrl" [href]="project.liveUrl" target="_blank" (click)="$event.stopPropagation()">
            <i class="fas fa-external-link-alt"></i> Visitar
          </a>
        </div>
      </div>
    </div>
  </section>

  <!-- Detalles del Proyecto -->
=  <div *ngIf="selectedProject" class="project-details-overlay" (click)="closeDetails()">
    <div class="project-details" (click)="$event.stopPropagation()">
      <h3>{{ selectedProject.title }}</h3>
      <p>{{ selectedProject.description }}</p>

      <!-- Mostrar página web en miniatura si existe liveUrl -->
      <div *ngIf="selectedProject.liveUrl" class="mini-browser">
        <iframe [src]="selectedProject.liveUrl" frameborder="0"></iframe>
      </div>

      <!-- Mostrar carrusel de imágenes si no hay liveUrl -->
      <div *ngIf="!selectedProject.liveUrl && selectedProject.images.length > 0" class="image-carousel">
        <button (click)="prevImage()" class="carousel-button prev">❮</button>
        <img [src]="selectedProject.images[currentImageIndex]" [alt]="selectedProject.title" class="carousel-image">
        <button (click)="nextImage()" class="carousel-button next">❯</button>
      </div>

      <button (click)="closeDetails()" class="close-btn">Cerrar</button>
    </div>
  </div>

</div>
