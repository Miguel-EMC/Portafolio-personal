<div class="education-section">
  <div class="container">
    <div class="education-list">
      <div class="education-item" *ngFor="let item of educationItems; let i = index">
        <div class="education-header">
          <div class="education-icon">
            <i [class]="getEducationIcon(i)"></i>
          </div>
          <div class="education-content">
            <h3 class="degree-title">{{ 'education.' + item.id + '.title' | translate }}</h3>
            <h4 class="institution">{{ 'education.' + item.id + '.institution' | translate }}</h4>
            <div class="education-meta">
              <div class="meta-item">
                <i class="bi bi-calendar3"></i>
                <span>{{ item.date }}</span>
              </div>
              <div class="meta-item" *ngIf="getStatusText(item.date)">
                <i [class]="getStatusIcon(item.date)"></i>
                <span>{{ getStatusText(item.date) }}</span>
              </div>
            </div>
          </div>
        </div>
        
        <div class="education-description">
          {{ 'education.' + item.id + '.description' | translate }}
        </div>
        
        <ul class="achievements-list" *ngIf="item.achievements && item.achievements.length > 0">
          <li class="achievement" *ngFor="let achievement of ('education.' + item.id + '.achievements' | translate)">
            {{ achievement }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
