<section class="education-section">
  <div class="container">
    <!-- Header con animación -->
    <div class="section-header" data-aos="fade-up">
      <h2 class="section-title">
        Mi Trayectoria <span class="highlight">Educativa</span>
      </h2>
      <p class="section-subtitle">
        El camino académico que ha forjado mi carrera profesional en tecnología
      </p>
    </div>

    <!-- Education Grid -->
    <div class="education-grid">
      <div 
        class="education-card"
        *ngFor="let item of educationItems; let i = index"
        [attr.data-aos]="'fade-up'"
        [attr.data-aos-delay]="i * 150"
      >
        <div class="card-header">
          <div class="education-badge">
            <i [class]="item.icon"></i>
          </div>
          <div class="header-content">
            <h3 class="education-title">{{ item.title }}</h3>
            <h4 class="institution-name">{{ item.institution }}</h4>
          </div>
          <div class="date-badge">{{ item.date }}</div>
        </div>
        
        <div class="card-body">
          <p class="education-description" *ngIf="item.description">{{ item.description }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
