    body {
      margin: 0;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);

    #initial-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
    }
    
    .loader-logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
      animation: pulse 2s infinite;
      box-shadow: 0 20px 40px rgba(34, 197, 94, 0.3);
    }
    
    .loader-text {
      color: #f8fafc;
      font-size: 24px;
      font-weight: 600;
      margin: 0 0 0.5rem 0;
      text-align: center;
    }
    
    .loader-subtitle {
      color: #94a3b8;
      font-size: 16px;
      margin: 0 0 2rem 0;
      text-align: center;
    }
    
    .loader-progress {
      width: 200px;
      height: 4px;
      background: rgba(34, 197, 94, 0.2);
      border-radius: 2px;
      overflow: hidden;
      position: relative;
    }
    
    .loader-bar {
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, #22c55e, transparent);
      animation: loading 1.5s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    @keyframes loading {
      0% { left: -100%; }
      100% { left: 100%; }
    }
  </style>
